<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forms</title>
  </head>
  <body>
    <form method="get">
      <fieldset>
        
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" />
        <br />

        <legend>Livro ou Filme?</legend>
        <label for="livro">Livro</label>

        <br />

        <input type="radio" name="forms" id="n1" />
        <label for="harry potter">Harry Potter</label>

        <input type="radio" name="forms" id="n2" />
        <label for="através  da minha janela">Através da Minha Janela</label>

        <input type="radio" name="forms" id="n3" />
        <label for="as vantagens de ser invisível">As Vantagens de Ser Invisível</label>

        <input type="radio" name="forms" id="n4" />
        <label for="como eu era antes de você">Como Eu Era Antes de Você</label>

        <input type="radio" name="forms" id="n5" />
        <label for="por lugares incríveis">Por Lugares Incríveis</label>

        <br />
        <br>

        <label for="area de interesse">Filme</label>

        <br />

        <input type="checkbox" />
        <label for="harry potter">Harry Potter</label>

        <input type="checkbox" />
        <label for="atravé a minha janela">Através da minha janela</label>

        <input type="checkbox" />
        <label for="as vantagens de ser invisível">As Vantagens de Ser Invisível</label>

        <input type="checkbox" />
        <label for="como eu era antes de você">Como Eu Era Antes de Você</label>

        <input type="checkbox" />
        <label for="por lugares incríveis">Por Lugares Incríveis</label>

        <br/>
        <br>
        <label for="para você qual é o melhor livro ou filme">Para Você Qual é o Melhor Livro ou Filme</label>
        <br />

        <textarea name="story" id="story" cols="60" rows="15" style="resize: none"></textarea>

        <br />

        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </fieldset>
    </form>
  </body>
</html>
